<!DOCTYPE html>
<html lang="en">
<head>
				<title>Digital Clock</title>
				<link rel="stylesheet" href="styles.css">
					<script src="https://kit.fontawesome.com/6e8aee6f47.js" crossorigin="anonymous"></script>
</head>
<body>
				<h2>Current time :</h2>
				<div class="container">
								<p id="hour"></p>
								<p id="minute"></p>
								<p id="second"></p>
				</div>
				<h2>Timer : </h2>
				<div class="section">
								<h2>Enter time in seconds</h2>
													<input type="number" id="timer-input" placeholder="....... " required>
													<input type="button" value="Start" id="start-counter" >
				<div class="time-container container">
								<p class="no-border"><i class="fa-solid fa-hourglass"></i></p>
						<p id="counter">0</p>
				</div>
				<p class="timeout-message hidden"></p>
								</div>
				
			
<script src="script.js"></script>
</body>
</html>
